<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



</head>

<body>
  <div class="card text-center" style="background-color: rgb(77, 135, 243);">
    <div class="card-body">
      <h5 class="card-title"
        style="height: 45px;margin-left: auto; margin-right: auto;font-size: xx-large;font-family: 'Bebas Neue', cursive; letter-spacing: 3mm; font-weight: bolder;">
        WEATHER FORECAST</h5>
      <p class="card-text"><strong>Type a Country/State/City-</strong></p>
      <span id="error"></span>
      <input type="text" class="form-control" id="city" aria-describedby="basic-addon1" value="Bangalore" style="
              margin: 14px; font-family: 'Bebas Neue', cursive; width: 170px; text-align: center;
              margin-left: auto; margin-right: auto" />
      <button class="btn btn-danger" id="weatherdetails" style="margin-left: auto; margin-right: auto"">Get Details</button>
    </div>
  </div>
  <div id="show"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="wfc.js" defer></script>
</body>

</html>
